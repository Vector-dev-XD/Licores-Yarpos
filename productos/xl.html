<!DOCTYPE html>

  <head>

  <div id="navbar-container">
  </div>

            <img src="/img/xl/mandarina.png" class="card-image" t />

            </div>
          </div>
          <div class="card-container">

              src="/img/xl/coco.png"
              class="card-image"

            />

                <div class="content-tag">

            </div>
            <div class="price">

            </div>

            />

                <div class="content-tag">

              <p><b>125LPS</b></p>
            </div>
