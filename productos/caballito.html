<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caballito</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/navStyle.css" />
    <link rel="stylesheet" href="/css/productViews.css" />
  </head>
  <body>
<div id="navbar-container">
</div>
    <div class="pantalla">
      <button class="volver" onclick="window.location.href='/productos.html'"><img src="/img/btnVolverIcon.png" alt=""></button>
      <div class="product-container">
        <div class="banner-container">
          <div class="backbanner"></div>
          <img src="/img/caballito/cab1000ml.png" class="back-image" />
        </div>
      </div>

      <div class="detail-container">
        <h2 class="product-tittle">CABALLITO</h2>
        <div class="tag-container">
          <div class="tag">
            <p>Tradicion</p>
          </div>
          <div class="tag">
            <p>Honduras</p>
          </div>
        </div>
        <div class="description-container">
          <p>
            Aguardiente Caballito es un licor tradicional hondureña. Está
            hecho a base de alcohol etílico obtenido de la caña de azúcar y
            rectificado para asegurar su pureza.
          </p>
        </div>
        <div class="sizes-container">
          <div class="card-container">
            <img src="/img/caballito/cab1000ml.png" class="card-image" t />
            <div class="card-details">
              <div class="details">
                <h3>Tamaño</h3>
                <h2>Grande</h2>
                <div class="content-tag">
                  <p><b>1000 ml</b></p>
                </div>
              </div>
            </div>
            <div class="price">
              <p><b>57Lps</b></p>
            </div>
          </div>
          <div class="card-container">
            <img
              src="/img/caballito/cab500ml.png"
              class="card-image"
              style="top:11px"
            />
            <div class="card-details">
              <div class="details">
                <h3>Tamaño</h3>
                <h2>Mediano</h2>
                <div class="content-tag">
                  <p><b>250 ml</b></p>
                </div>
              </div>
            </div>
            <div class="price">
              <p><b>32Lps</b></p>
            </div>
          </div>
          <div class="card-container">
            <img
              src="/img/caballito/cab125ml.png"
              class="card-image"
              style="top: 50px"
            />
            <div class="card-details">
              <div class="details">
                <h3>Tamaño</h3>
                <h2>Pequeño</h2>
                <div class="content-tag">
                  <p><b>125 ml</b></p>
                </div>
              </div>
            </div>
            <div class="price">
              <p><b>18Lps</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script src="/js/loadcomponents.js"></script>
  </body>
</html>
